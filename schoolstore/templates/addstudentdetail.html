{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School store</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="add">
<div class="nav-add">
{% include 'nav.html' %}
</div>
<div class="container mt-4">
    <form method="POST" action="{% url 'school:addstudentdetail' id=user.id %}">
        {% csrf_token %}
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of birth</label>
            <input type="date" class="form-control" name="date_of_birth" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <label for="gender"><input type="radio" name="gender" value="M"> Male</label>
            <label for="gender"><input type="radio" name="gender" value="F"> Female</label>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone number</label>
            <input type="tel" class="form-control" name="phone_number" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="email">Email id</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your Email id">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="departments">Departments</label>
            <select name="" id="departments">
                <option value="Computer science">Computer science</option>
                <option value="Commerce">Commerce</option>
                <option value="Medical">Medical</option>
                <option value="Management">Management</option>
                <option value="Teachers">Teachers</option>
            </select>
        </div>
        <div class="form-group">
            <label for="courses">Courses</label>
            <select name="" id="courses">
                <option value="BSC">BSC</option>
                <option value="BBA">BBA</option>
                <option value="BCOM">BCOM</option>
                <option value="BCA">BCA</option>
                <option value="BA">BA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="purpose">Purpose</label>
            <select name="purpose" required>
                <option value="placeorder">Place order</option>
                <option value="enquiry">For Enquiry</option>
                <option value="return">Return</option>
            </select>
        </div>
        <div class="form-group">
            <label for="materials">Materials</label><br>
            <input type="checkbox" name="none" value="materials">
            <label for="none" class="text-left">None</label><br>
            <input type="checkbox" name="debit_note_book" value="materials">
            <label for="debit_note_book" class="text-left"> Debit note book</label><br>
            <input type="checkbox" name="pen" value="materials">
            <label for="pen" class="text-left">Pen</label><br>
            <input type="checkbox" name="exam_papers" value="materials">
            <label for="exam_papers" class="text-left">Exam papers</label><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-danger"  formaction="{% url 'school:logout' %}">Logout</button>
    </form>
</div>
</body>
</html>
